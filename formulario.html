<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <section>
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome">
            <br>
            <br>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">
            <br>
            <br>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
            <br>
            <br>
            <label for="data">Data de nascimento</label>
            <input type="date" id="data" name="data">
            <br>
            <br>
            <p>Genero</p>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
            <br>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label>
            <br>
            <br>
            <p>Interesses</p>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>
            <br>
            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica">Musica</label>
            <br>
            <input type="checkbox" id="jogo" name="interesses" value="jogo">
            <label for="jogo">Jogo</label>
            <br>
            <br>
            <label for="telefone">Telefone </label>
            <input type="tel" id="telefone" name="telefone">
            <br>
            <br>
            <label for="endereco">Endereço </label>
            <input type="text" id="endereco" name="endereco">
            <br>
            <br>
            <label for="estado">Estado </label>
            <select id="estado" name="estado">
                <option value="sp">São Paulo</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="go">Goias</option>
            </select>
            <br>
            <br>
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
            <br>
            <br>
            <button type="submit">Cadastrar</button>

        </form>
    </section>
</body>
</html>
